<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
</head>
<style>
    :root {
        --purple: #444791
    }

    .header-section {
        background: whitesmoke;
    }

    .nav-bg,
    #addtask,
    .footer-bg {
        background: var(--purple);
    }

    .form-floating>.form-control,
    .form-floating>.form-select {
        height: calc(2.5rem + 2px);
    }

    label.floatingplaceholder {
        color: #8d8d8d;
    }

    .iconcolor {
        color: var(--purple)
    }

    .tasklist {
        border-radius: 1em;
        background: #e1e2f1;
    }

    .taskstitle {
        color: var(--purple);
    }



    .form-floating>label {
        padding: 0.4rem .75rem;
    }

    .datespan {
        font-size: 10px;
    }

    .form-floating>.form-select {
        padding-top: 0.6rem;
        padding-bottom: 0rem;
    }

    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: white;
        text-align: center;
    }

    tbody td {
        font-size: .6em;
    }
</style>

<body class="header-section">
    <section class=" ">

        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light nav-bg">
            <div class="container">
                <a class="navbar-brand text-white" href="#">My To Do</a>

                <div class="ms-auto searchform ">
                    <form class=" ">
                        <input class="form-control  me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>

                </div>

            </div>
        </nav>
        <div class="container py-4 ">

            <!--** Form **-->
            <div class="form px-5 py-3 bg-white mt-3 rounded-3 shadow-lg">
                <div class="row">
                    <div class=" col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 mb-2 ">
                        <div class="form-floating ">
                            <input type="text" class="form-control p-1" id="newtask" placeholder="name@example.com">
                            <label for="taskname" class="p-1 px-2 floatingplaceholder">Email address</label>
                        </div>
                    </div>
                    <div class=" col-sm-12 col-md-1 col-lg-1 col-xl-1 col-xxl-1 mb-2">
                        <div class=" pt-2 ">
                            <i class="fas fa-calendar-alt fa-lg iconcolor" aria-hidden="true"></i>
                            <span class="datespan">13/10/2022</span>
                        </div>
                    </div>

                    <div class=" col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2 mb-2">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option value="1">High</option>
                                <option value="2">Medium</option>
                                <option value="3">Low</option>
                            </select>
                            <label for="floatingSelect">Works with selects</label>
                        </div>
                    </div>
                    <div class=" col-sm-12 col-md-1 col-lg-1 col-xl-1 col-xxl-1  text-end mb-2">
                        <div class=" pt-1">
                            <button class="btn btn-sm text-white " id="addtask" type="button">Add Task</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End:: Form -->

            <!-- Main Table -->
            <div class="maintablesection">

                <div class="mt-5  p-4  tasklist">
                    <!-- Export -->
                    <lord-icon src="https://cdn.lordicon.com/biwxmlnf.json" trigger="hover" class="tt"
                        style="width:50px;height:50px" data-bs-toggle="tooltip" data-bs-placement="top" title="Export">
                    </lord-icon>

                    <!-- Trash -->
                    <lord-icon src="https://cdn.lordicon.com/dovoajyj.json" trigger="hover" class="tt"
                        style="width:50px;height:50px" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Clear All">
                    </lord-icon>

                    <!-- Done with selected -->
                    <lord-icon src="https://cdn.lordicon.com/hjeefwhm.json" trigger="hover"  class="tt"
                        style="width:80;height:80px" 
                        data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Done with Selected"
                        >
                    </lord-icon>

                    <div class="text-center pt-3 pb-2">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                            alt="Check" width="60">
                        <h2 class="my-4 taskstitle">Task List</h2>
                    </div>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td class="text-center"></td>
                                <td class="text-center"><b>Task Name</b></td>
                                <td class="text-center"><b>Due Date</b></td>
                                <td class="text-center"><b>Priority</b></td>
                                <td class="text-center"><b>Action</b></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center"><input type="checkbox" value="" data-taskid=""></td>
                                <td class="text-center">Need to check Hamada bo2o</td>
                                <td class="text-center">19-02-2022</td>
                                <td class="text-center"><span class="badge bg-danger">High</span></td>
                                <td class="text-center">
                                    <i class="fa fa-trash text-danger"></i>
                                    <i class="fa fa-edit text-success"></i>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>


            </div>
            <!-- End:: Main Table -->
        </div>



        <!-- End:: Navbar -->
        <section class="seperator py-2 mt-2"></section>
    </section>


    <section class="footer footer-bg">
        <div class="container">
            <footer class="py-2 ">

                <p class="text-center text-white mb-0">&copy; 2021 Company, Inc</p>
            </footer>
        </div>

    </section>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Loard Icon -->
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script>
        var Tooltips = document.getElementsByClassName('tt')
        console.log(Tooltips);
        Array.from(Tooltips).forEach(element => {
            new bootstrap.Tooltip(element)
        });
    </script>

</body>

</html>
