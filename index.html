<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <!-- Fontawsome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <!-- Sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<style>
    :root {
        --purple: #444791
    }

    .header-section {
        background: whitesmoke;
    }

    .nav-bg,
    #addtask,
    .footer-bg {
        background: var(--purple);
    }

    .form-floating>.form-control,
    .form-floating>.form-select {
        height: calc(2.5rem + 2px);
    }

    label.floatingplaceholder {
        color: #8d8d8d;
    }

    .iconcolor {
        color: var(--purple)
    }

    .tasklist {
        border-radius: 1em;
        background: #e1e2f1;
    }

    .taskstitle {
        color: var(--purple);
    }



    .form-floating>label {
        padding: 0.4rem .75rem;
    }

    .datespan {
        font-size: 10px;
    }

    .form-floating>.form-select {
        padding-top: 0.6rem;
        padding-bottom: 0rem;
    }

    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: white;
        text-align: center;
    }

    tbody .text-td {
        font-size: .6em;
    }

    .tableheaderele {
        font-size: 13px;
    }

    @media (min-width: 1200px) {
        h2 {
            font-size: 1.3rem;
        }
    }
</style>

<body class="header-section">
    <section class=" ">

        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light nav-bg">
            <div class="container">
                <a class="navbar-brand text-white" href="#">My To Do</a>

                <div class="ms-auto searchform ">
                    <form class=" ">
                        <input class="form-control  me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>

                </div>

            </div>
        </nav>
        <div class="container py-4 ">

            <!--** Form **-->
            <div class="form px-5 py-3 bg-white mt-3 rounded-3 shadow-lg">
                <div class="row">
                    <div class=" col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 mb-2 ">
                        <div class="form-floating ">
                            <input type="text" class="form-control p-1" id="newtask" placeholder="task name">
                            <label for="taskname" class="p-1 px-2 floatingplaceholder">Task Name</label>
                        </div>
                    </div>
                    <div class=" col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2 mb-2">
                        <div class="" style="width:100%;">
                            <div style="width:15% ;" class="d-inline-block">
                                <i class="fas fa-calendar-alt fa-lg iconcolor" aria-hidden="true"></i>
                            </div>
                            <div style="width:80% ;" class="d-inline-block">
                                <input class="form-control p-1 py-2" type="date" name="tododate" id="tododate">
                            </div>
                        </div>
                    </div>

                    <div class=" col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2 mb-2">
                        <div class="form-floating">
                            <select class="form-select" id="taskpriority" aria-label="Floating label select example">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                            <label for="taskpriority">Works with selects</label>
                        </div>
                    </div>
                    <div class=" col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12  text-end mb-12">
                        <div class=" pt-1">
                            <button class="btn btn-sm text-white " id="addtask" type="button">Add Task</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End:: Form -->

            <!-- Main Table -->
            <div class="maintablesection">

                <div class="mt-5  p-4  tasklist pt-1">
                    <!-- Export -->
                    <span id="exportdata">
                        <lord-icon src="https://cdn.lordicon.com/biwxmlnf.json" trigger="hover" class="tt"
                            style="width:30px;height:30px" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Export">
                        </lord-icon>

                    </span>

                    <!-- Trash -->
                    <span id="clearallbtn">
                        <lord-icon src="https://cdn.lordicon.com/dovoajyj.json" trigger="hover" class="tt"
                            style="width:30px;height:30px" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Clear All">
                        </lord-icon>
                    </span>



                    <div class="text-center pt-0 pb-2">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                            alt="Check" width="60">
                        <h2 class="my-2 taskstitle">Task List</h2>
                    </div>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td class="text-left tableheaderele p-1"><b>Task Name</b></td>
                                <td class="text-left tableheaderele p-1"><b>Due Date</b></td>
                                <td class="text-center tableheaderele p-1"><b>Priority</b></td>
                                <td class="text-center tableheaderele p-1"><b>Action</b></td>
                            </tr>
                        </thead>
                        <tbody id="tasktable">

                        </tbody>

                    </table>
                </div>
            </div>
            <!-- End:: Main Table -->
        </div>



        <!-- End:: Navbar -->
        <section class="seperator py-2 mt-2"></section>
    </section>


    <section class="footer footer-bg">
        <div class="container">
            <footer class="py-2 ">

                <p class="text-center text-white mb-0">&copy; 2021 Company, Inc</p>
            </footer>
        </div>

    </section>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <!-- Loard Icon -->
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script>

    </script>

</body>

</html>
